<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>JS Weather App</title>
</head>
<body>
    <h1>JS Weather App</h1>

    <div class="container">

        <div class="search-bar">
            <input type="text" name="searchBar" placeholder="Write city name here" id="searchBar">
            <i class="fa-solid fa-magnifying-glass m-glass" id="submit"></i>
        </div>

        <div class="weather-card" id="weatherCard"></div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
